<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Train Schedule</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Train Schedule</h1>
    </div>

    <div class="row">
      <div class="col-md-3"><h3>Train Name</h3>
        <div id="trainName"></div>
      </div>

      <div class="col-md-3"><h3>Destination</h3>
        <div id="destination"></div>
      </div>

      <div class="col-md-2"><h3>Frequency</h3>
        <div id="frequency"></div>
      </div>

      <div class="col-md-2"><h3>Arrival Time</h3>
      <div id="arrivalTime"></div>
      </div>

      <div class="col-md-2"><h3>Time To Arrival</h3>
        <div id="timeToArrival"></div>
      </div> 
    </div>
    
    <div class="row-centered" id="input-area">
      <!-- Just to center -->
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form role="form">
          <div class="form-group">
            <label for="name-input">Train Name:</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form-group">
            <label for="train-input">Destination:</label>
            <input class="form-control" id="train-input" type="text">
          </div>
          <div class="form-group">
            <label for="arrival-input">Arrival Time:</label>
            <input class="form-control" id="arrival-input" type="time" name="time">
          </div>
          <div class="form-group">
            <label for="number-input">Train number:</label>
            <input class="form-control" id="number-input" type="number">
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency(min):</label>
            <input class="form-control" id="frequency-input" type="number">
          </div>
          <button class="btn btn-default" id="add-train" type="submit">Submit</button>
          <button class="btn btn-default" id="remove-all" type="submit">Empty</button>
        </form>
      </div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<!-- Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Bootstrap required -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/javascript/logic.js"></script>
</body>

</html>
